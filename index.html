<!DOCTYPE html>
<html>
  <head>
    <title>Example Page</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-top: 0;
      }
      nav {
        background-color: #ccc;
        padding: 10px;
        text-align: center;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav li {
        display: inline-block;
        margin-right: 10px;
      }
      nav a {
        color: #333;
        text-decoration: none;
        padding: 5px;
      }
      nav a:hover {
        background-color: #333;
        color: #fff;
      }
      section {
        padding: 20px;
        margin-top: 20px;
        background-color: #fff;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Example Page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section>
      <h2>Welcome to the Example Page</h2>
      <p>This is an example page built with HTML and CSS.</p>
    </section>
    <footer>
      <p>&copy; 2023 Example Company. All rights reserved.</p>
    </footer>
  </body>
</html>
