<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>نموذج الدفع</title>
	<link rel="stylesheet" href="a.css">
</head>
<body>
	<header>
		<h1>موقع الدفع الإلكتروني</h1>
	</header>
	
	<main>
		<form>
			<h2>تفاصيل الدفع</h2>
			<label for="name">الاسم:</label>
			<input type="text" id="name" name="name">
			<label for="email">البريد الإلكتروني:</label>
			<input type="email" id="email" name="email">
			<label for="card">رقم البطاقة:</label>
			<input type="number" id="card" name="card" placeholder="**** **** **** **** ">
			<label for="expiry">تاريخ انتهاء الصلاحية:</label>
			<input type="text" id="expiry" name="expiry">
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv">
			<button type="submit">دفع</button>
		</form>
	</main>
	
	<footer>
		<p>جميع الحقوق محفوظة © 2023</p>
	</footer>
	
	<script src="a.js"></script>
</body>
</html>
